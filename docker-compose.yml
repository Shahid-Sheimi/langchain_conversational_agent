services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdf-chatbot-api
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    volumes:
      - ./uploads:/app/uploads
      - ./vectorDB:/app/vectorDB
    command: python -m uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - chatbot-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdf-chatbot-frontend
    ports:
      - "8501:8501"
    env_file:
      - ./.env
    depends_on:
      - api
    command: streamlit run frontend/app.py --server.port=8501 --server.address=0.0.0.0
    restart: unless-stopped
    networks:
      - chatbot-network

networks:
  chatbot-network:
    driver: bridge

volumes:
  uploads:
    driver: local
  vectorDB:
    driver: local
